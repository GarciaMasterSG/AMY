<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMY</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body id = "login_body">

    <div id = "login">
        <form action="" method="POST" id = "sign_form">
            <img src="/static/AMYlogo.png" alt="">
            <input type="text" placeholder="Your Name" name="user_name" required maxlength="12">
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password (at least 8 characters and 1 symbol)" name="password" required minlength="8" id = "password">
            <input type="password" placeholder="Confirm Password" required id = "password2">
            <button type="submit">Create</button>
        </form>

    </div>
    
    <script src="/static/script.js"></script>

</body>
</html>
